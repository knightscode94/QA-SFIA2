{% extends "layout.html" %}
{% block body_content %}
<p>Magic 8 Ball</p>
{% for tank in tanks %}
<div>
    <h3>{{ tank.name }}</h3>
    <span><i>{{ tank.author }}</i></span>
    <br>
    <span>Ammonia <i>{{ tank.ammonia }}</i></span>
    <br>
    <span>Nitrite <i>{{ tank.nitrite }}</i></span>
    <br>
    <span>Nitrate <i>{{ tank.nitrate }}</i></span>
    <br>
    <span>on the <i>{{ tank.date }}</i></span>
</div>
{% endfor %}
{% endblock body_content %}
